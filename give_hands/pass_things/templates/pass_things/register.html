{% extends 'pass_things/base.html' %}
{% load static %}

{% block content %}
    <section class="login-page">
      <h2>Załóż konto</h2>
      <form action="" method="post" id="registerForm">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="name" id="name" placeholder="Imię" />
        </div>
         <div class="form-group">
          <input type="text" name="surname" placeholder="Nazwisko" />
        </div>
        <div class="form-group">
          <input type="email" name="email"  placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>


        <div class="form-group form-group--buttons">
<!--          <a href="login.html" class="btn btn&#45;&#45;without-border">Zaloguj się</a>-->
<!--          <button class="btn" type="submit" id="register" onclick="SubmitRegisterForm()">Załóż konto</button>-->
          <button class="btn" type="submit" id="register">Załóż konto</button>
        </div>
      </form>
    </section>
{% endblock %}
